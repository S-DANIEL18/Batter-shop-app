<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width,initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Customers</h3>
    <a href="index.html" class="btn btn-sm btn-outline-secondary">Home</a>
  </div>

  <!-- Add Customer Form -->
  <form id="addCustomerForm" class="mb-3">
    <div class="row g-2">
      <div class="col-6">
        <input class="form-control" id="c_name" placeholder="Customer name" required>
      </div>
      <div class="col-6">
        <input class="form-control" id="c_mobile" placeholder="Mobile (10 digits)" required>
      </div>
    </div>
    <div class="mt-2 d-grid">
      <button type="submit" class="btn btn-success">Add Customer</button>
    </div>
  </form>

  <!-- Customers List -->
  <ul class="list-group" id="customersList"></ul>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>

</body>
</html>
