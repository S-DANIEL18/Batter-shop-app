<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Customers — Queen Batter Shop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Customers</h3>
    <a href="index.html" class="btn btn-sm btn-outline-secondary">Home</a>
  </div>

  <!-- Add Customer Form -->
  <form id="addCustomerForm" class="mb-3">
    <div class="row g-2">
      <div class="col-6">
        <input class="form-control" id="c_name" placeholder="Customer name" required>
      </div>
      <div class="col-6">
        <input class="form-control" id="c_mobile" placeholder="Mobile (10 digits)" required>
      </div>
    </div>
    <div class="mt-2 d-grid">
      <button type="submit" class="btn btn-success">Add Customer</button>
    </div>
  </form>

  <!-- Customers List -->
  <ul class="list-group" id="customersList"></ul>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="firebase.js"></script>
<script>
  const db = firebase.firestore();

  const $ = id => document.getElementById(id);

  // Add Customer
  async function addCustomer() {
    const name = $('c_name').value.trim();
    const mobile = $('c_mobile').value.trim();
    if (!name) return alert("Enter customer name");

    try {
      await db.collection("customers").add({
        name,
        mobile,
        pending: 0,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      $('c_name').value = '';
      $('c_mobile').value = '';
      alert("Customer added!");
    } catch (err) {
      console.error(err);
      alert("Error adding customer");
    }
  }

  // Listen and show customers in list (real-time)
  function listenCustomers() {
    const listEl = $('customersList');
    db.collection("customers").orderBy("name").onSnapshot(snapshot => {
      listEl.innerHTML = '';
      snapshot.forEach(doc => {
        const c = doc.data();
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = `${c.name} (${c.mobile || ''}) — Pending ₹${c.pending || 0}`;
        listEl.appendChild(li);
      });
    });
  }

  // DOM loaded
  document.addEventListener("DOMContentLoaded", () => {
    listenCustomers();

    $('addCustomerForm').addEventListener("submit", e => {
      e.preventDefault();
      addCustomer();
    });
  });
</script>
</body>
</html>
