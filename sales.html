<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Add Sale — Queen Batter Shop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Add Sale</h3>
    <a href="index.html" class="btn btn-sm btn-outline-secondary">Home</a>
  </div>

  <form id="addSaleForm">
    <div class="mb-2">
      <select id="sale_customer" class="form-select" required>
        <option value="">Select customer</option>
      </select>
    </div>

    <div class="row g-2">
      <div class="col-6">
        <input id="qty" type="number" class="form-control" placeholder="Quantity (kg)" required>
      </div>
      <div class="col-6">
        <input id="rate" type="number" class="form-control" placeholder="Rate (₹/kg)" required>
      </div>
    </div>

    <div class="mb-2 mt-2">
      <select id="payment_type" class="form-select">
        <option value="paid">Paid now</option>
        <option value="partial">Partial</option>
        <option value="credit">Not paid</option>
      </select>
    </div>

    <div class="mb-2">
      <input id="paid_amount" type="number" class="form-control" placeholder="Amount paid (if any)">
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Save Sale</button>
    </div>
  </form>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="firebase.js"></script>
<script src="app.js"></script>

<script>
// ===============================
// 3️⃣ Load customers dynamically
// ===============================
function loadCustomersForSales() {
  const select = document.getElementById("sale_customer");
  if (!select) return;

  // Real-time listener: updates dropdown immediately when new customers added
  db.collection("customers").orderBy("name").onSnapshot(snapshot => {
    select.innerHTML = "<option value=''>Select customer</option>"; // reset
    snapshot.forEach(doc => {
      const c = doc.data();
      const opt = document.createElement("option");
      opt.value = doc.id;
      opt.textContent = `${c.name} (${c.mobile || ''})`;
      select.appendChild(opt);
    });
  }, err => console.error("Error loading customers:", err));
}

// Auto-run when page loads
document.addEventListener("DOMContentLoaded", () => {
  loadCustomersForSales();
});
</script>

</body>
</html>
