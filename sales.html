<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Add Sale — Queen Batter Shop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Add Sale</h3>
    <a href="index.html" class="btn btn-sm btn-outline-secondary">Home</a>
  </div>

  <form id="addSaleForm">
    <div class="mb-2">
      <select id="sale_customer" class="form-select" required>
        <option value="">Select customer</option>
      </select>
    </div>

    <div class="row g-2">
      <div class="col-6">
        <input id="qty" type="number" class="form-control" placeholder="Quantity (kg)" required>
      </div>
      <div class="col-6">
        <input id="rate" type="number" class="form-control" placeholder="Rate (₹/kg)" required>
      </div>
    </div>

    <div class="mb-2 mt-2">
      <select id="payment_type" class="form-select">
        <option value="paid">Paid now</option>
        <option value="partial">Partial</option>
        <option value="credit">Not paid</option>
      </select>
    </div>

    <div class="mb-2">
      <input id="paid_amount" type="number" class="form-control" placeholder="Amount paid (if any)">
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Save Sale</button>
    </div>
  </form>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="firebase.js"></script>
<script src="app.js"></script>

<script>
// ===============================
// Load customers from Firestore into dropdown
// ===============================
document.addEventListener("DOMContentLoaded", () => {
  const select = document.getElementById("sale_customer");

  db.collection("customers").orderBy("name").onSnapshot(snapshot => {
    if (!select) return;
    select.innerHTML = "<option value=''>Select customer</option>"; // reset

    snapshot.forEach(doc => {
      const c = doc.data();
      const option = document.createElement("option");
      option.value = doc.id;
      option.textContent = `${c.name} (${c.mobile || ''})`;
      select.appendChild(option);
    });
  }, err => console.error("Error fetching customers:", err));

  // ===============================
  // Handle Add Sale form submit
  // ===============================
  const form = document.getElementById("addSaleForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const customerId = select.value;
    const qty = Number(document.getElementById("qty").value);
    const rate = Number(document.getElementById("rate").value);
    const paymentType = document.getElementById("payment_type").value;
    const paidAmount = Number(document.getElementById("paid_amount").value || 0);

    if (!customerId) return alert("Select a customer");

    const total = Math.round(qty * rate * 100) / 100;
    let credit = (paymentType === "paid") ? 0
               : (paymentType === "partial") ? Math.max(total - paidAmount, 0)
               : total;

    try {
      // Add sale
      await db.collection("sales").add({
        customerId, qty, rate, total, paid: paidAmount, credit, paymentType,
        date: firebase.firestore.FieldValue.serverTimestamp()
      });

      // Update pending in customer
      const custRef = db.collection("customers").doc(customerId);
      await db.runTransaction(async t => {
        const snap = await t.get(custRef);
        const prevPending = snap.exists ? Number(snap.data().pending || 0) : 0;
        t.update(custRef, { pending: prevPending + credit });
      });

      alert("Sale recorded!");
      form.reset();
    } catch (err) {
      console.error(err);
      alert("Error saving sale");
    }
  });
});
</script>

</body>
</html>
